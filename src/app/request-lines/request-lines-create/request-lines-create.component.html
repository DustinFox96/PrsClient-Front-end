<app-menu></app-menu>

<div>
  <div>
    <span>RequestLine Create</span>
  </div>
  <table class="table table-sm">
    <tr>
      <th>Id</th>
      <td>
        <input [(ngModel)]="requestline.id" type="number" disabled>
      </td>
    </tr>

    <tr>
      <th>Quantity</th>
      <td>
        <input [(ngModel)]="requestline.quantity" type="number">
      </td>
    </tr>

    <tr>
      <th>Product</th>
      <td>
        <select [(ngModel)]="requestline.productId">
          <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
        </select>
      </td>
    </tr>

    <button (click)="save()" class="btn btn-primary">Save</button>

  </table>
</div>
