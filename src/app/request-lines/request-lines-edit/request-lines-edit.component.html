<app-menu></app-menu>

<div>
    <div>
        <span>Request-line Edit</span>
    </div>
        <table class="table table-sm" *ngIf="reqln">
    
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="reqln.id" type="number" disabled>
            </td>
        </tr>
    
        <tr>
            <th>Product</th>
            <td>
            <select [(ngModel)]="reqln.productId">
                <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
            </select>
            </td>
        </tr>
    
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="reqln.quantity" type="number">
            </td>
        </tr>          
</table>
<button (click)="save()" class=" btn btn-primary">Save</button>

</div>
