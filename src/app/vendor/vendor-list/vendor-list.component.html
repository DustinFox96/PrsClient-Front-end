<app-menu></app-menu>
<div>
    <div>
        <span>Vendor list</span> |
        <span><a routerLink="/vendors/create">Create</a></span> |
        <span>
            <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
        </span>
    </div>
    <table class=" table table-sm">
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>

        <tr *ngFor="let vendor of vendors | searchVendor: searchCriteria">
            <!-- <tr *ngFor="let vendor of vendors"> -->

        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}} {{vendor.city}} {{vendor.state}} {{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>
       
        <td>
            <a routerLink="/vendors/detail/{{vendor.id}}">Detail</a> |
            <a routerLink="/vendors/edit/{{vendor.id}}">Edit</a>
        </td>
        
        </tr>
    </table>
</div>
